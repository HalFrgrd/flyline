name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-ubuntu-1604:
    name: Build and test on Ubuntu 16.04
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: "flyline-builder:latest"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run library tests inside Docker container
        run: docker run --rm flyline-builder:latest bash -lc "cargo test --release --lib"
