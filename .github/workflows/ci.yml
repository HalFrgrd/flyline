name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-ubuntu-1604:
    name: Build and test on Ubuntu 16.04
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Dockerized 16.04 build
        run: |
          docker buildx build \
            --file Dockerfile \
            --target builder \
            --tag flyline-builder \
            --cache-from type=gha,scope=builder \
            --cache-to type=gha,mode=max,scope=builder \
            --load \
            .
      - name: Run library tests inside Docker container
        run: docker run --rm flyline-builder bash -lc "cargo test --release --lib"


  docker-integration-tests:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    needs: build-ubuntu-1604
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Run all integration tests (stream logs)
        run: |
          cargo test --test docker_integration_tests -- --nocapture
