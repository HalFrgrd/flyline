name: Generate GIF

on:
  push:
    branches: [ main, master ]

jobs:
  generate-gif:
    name: Generate demo GIF
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build flyline library image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/release_builder.Dockerfile
          target: flyline-extracted-library
          load: true
          tags: flyline-extracted-library:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate GIF using VHS
        run: |
          docker build \
            -f docker/vhs.Dockerfile \
            --target vhs-extracted-gif \
            -o . \
            .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update demo gif"
          title: "chore: update demo gif"
          body: "Automated PR to update the demo GIF generated by VHS."
          branch: update-demo-gif
          add-paths: demo.gif
